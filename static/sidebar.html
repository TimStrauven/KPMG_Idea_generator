<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://miro.com/app/static/sdk.1.1.js"></script>

    <style>
      .rtb-sidebar-caption {
        font-size: 22px;
        font-weight: bold;
        color: rgba(0, 0, 0, 0.8);
        padding: 24px 0 0 24px;
      }

      .normal-text {
        font-size: 16px;
        color: rgba(0, 0, 0, 0.8);
        padding: 24px 0 0 24px;
      }

      textarea {
        display: block;
        height: calc(100% - 110px);
        margin: 20px 0 0 20px;
        background-color: white;
        border-radius: 4px;
        border: 0;
        width: calc(100% - 40px);
        text-align: left;
        font-size: 22px;
      }

      .tip {
        color: #cccccc;
        margin: 20px 0 0 26px;
      }
    </style>
  </head>

  <body>
    <div>
        <div style="float: left">
            <img src="icon.svg" alt="my icon" width="30" height="30">
        </div>
        <div class="rtb-sidebar-caption">OpenAI Plugin</div>
    </div>
    <div class="tip" id="tip">Serves fresh ideas from GPT-3!</div>
    <div class="rtb-sidebar-caption">
        <input class="input" id="userquestion" type="text" placeholder="Please enter your question..."/>
    </div>
    <div class="normal-text">
        <label class="radiobutton">
            <div>
                <input type="radio" value="0" name="temp"><span>Conservative</span>
            </div>
            <div>
                <input type="radio"value="0.5" name="temp" checked><span>Normal</span>
            </div>
            <div>
                <input type="radio" value="0.9" name="temp"><span>Crazy</span>
            </div>
        </label>
    </div>
    <div class="rtb-sidebar-caption">
        <button id="submitbtn" class="button button-primary">GO!</button>
    </div>
    <div class="normal-text">
        <p id="p1">.</p>
    </div>
  </body>
  <script>
    function sendData() {
        document.getElementById("p1").innerHTML = "processing...";
        let input = document.getElementById("userquestion").value;
        let temp = document.querySelector(`input[type="radio"][name=temp]:checked`).value;
        let form = new FormData();
        form.append('question', input);
        form.append('temp', temp);
        $.ajax({
            type: 'POST',
            url: '/str-to-gpt',
            data: form,
            cache: false,
            processData: false,
            contentType: false
        }).done(function(data) {
            document.getElementById("p1").innerHTML = data;
        });
    }
    document
        .getElementById("submitbtn")
        .addEventListener("click", () => sendData());
  </script>
</html>
